<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <header class="bg-blue-600 text-white p-4 shadow-md flex flex-wrap justify-between items-center gap-4">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold">AI Chat Interface</h1>
            <div id="session-info" class="text-xs bg-blue-700 px-2 py-1 rounded">–°–µ—Å—ñ—è: –ù–µ –≤–∏–±—Ä–∞–Ω–æ</div>
        </div>
        
        <div class="flex space-x-2">
            <button onclick="createNewSession()" class="bg-white text-blue-600 px-3 py-2 rounded-lg font-semibold hover:bg-blue-50 transition text-sm">
                + –ù–æ–≤–∞
            </button>
            
            <button onclick="resetChat()" class="bg-yellow-400 text-yellow-900 px-3 py-2 rounded-lg font-semibold hover:bg-yellow-300 transition text-sm">
                ‚Üª –û—á–∏—Å—Ç–∏—Ç–∏
            </button>
            
            <button onclick="deleteSession()" class="bg-red-500 text-white px-3 py-2 rounded-lg font-semibold hover:bg-red-600 transition text-sm">
                üóë –í–∏–¥–∞–ª–∏—Ç–∏
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-gray-800 text-white flex flex-col p-4 shadow-xl">
            <h2 class="text-lg font-semibold mb-4 border-b border-gray-700 pb-2 text-blue-400">–ú–∏–Ω—É–ª—ñ —á–∞—Ç–∏</h2>
            <div id="sessions-list" class="flex-1 overflow-y-auto space-y-2">
                </div>
        </aside>
        <main class="flex-1 flex flex-col p-4">
            <div id="chat-window" class="flex-1 overflow-y-auto bg-white rounded-xl shadow-inner p-4 space-y-4 mb-4">
                <p class="text-gray-400 text-center mt-10">–°—Ç–≤–æ—Ä—ñ—Ç—å —Å–µ—Å—ñ—é –∞–±–æ –≤–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —â–æ–± –ø–æ—á–∞—Ç–∏</p>
            </div>

            <div class="flex space-x-2">
                <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å —â–æ—Å—å..." 
                    class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="sendMessage()" id="send-btn"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50">
                    –ù–∞–¥—ñ—Å–ª–∞—Ç–∏
                </button>
            </div>
            <div id="cost-display" class="mt-2 text-right text-sm text-gray-500 font-medium">–ó–∞–≥–∞–ª—å–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å: $0.00</div>
        </main>
    </div>

    <script>
        let currentSessionUuid = null;
        const API_BASE = window.location.origin + "/api/v1/chat";
        
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionFromUrl = urlParams.get('session');
            
            // –°–ø–æ—á–∞—Ç–∫—É –∑–∞–≤–∂–¥–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Å–ø–∏—Å–æ–∫ —É—Å—ñ—Ö –¥–æ—Å—Ç—É–ø–Ω–∏—Ö —Å–µ—Å—ñ–π
            await loadAllSessions();
            
            // –Ø–∫—â–æ –≤ URL —î ID —Å–µ—Å—ñ—ó ‚Äî –∞–∫—Ç–∏–≤—É—î–º–æ —ó—ó
            if (sessionFromUrl) {
                selectSession(sessionFromUrl);
            }
        };

        async function loadAllSessions() {
            try {
                const response = await fetch(`${API_BASE}/sessions`);
                const sessions = await response.json();
                const listContainer = document.getElementById('sessions-list');
                listContainer.innerHTML = ''; 

                if (sessions.length === 0) {
                    listContainer.innerHTML = '<p class="text-gray-500 text-xs text-center">–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö —á–∞—Ç—ñ–≤</p>';
                    return;
                }

                sessions.forEach(s => {
                    const btn = document.createElement('button');
                    const isActive = currentSessionUuid === s.session_uuid;
                    
                    // –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è: –∞–∫—Ç–∏–≤–Ω–∏–π —á–∞—Ç –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ —Å–∏–Ω—ñ–º
                    btn.className = `w-full text-left p-3 rounded-lg text-sm transition duration-200 mb-2 flex flex-col ${
                        isActive ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-gray-700 text-gray-300'
                    }`;
                    
                    // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –∫–æ—Ä–æ—Ç–∫–∏–π ID —Ç–∞ —Ü—ñ–Ω—É —Å–µ—Å—ñ—ó
                    btn.innerHTML = `
                        <span class="font-medium">–ß–∞—Ç: ${s.session_uuid.substring(0, 8)}...</span>
                        <span class="text-[10px] opacity-70">–í–∞—Ä—Ç—ñ—Å—Ç—å: $${s.total_cost.toFixed(4)}</span>
                    `;
                    
                    btn.onclick = () => selectSession(s.session_uuid);
                    listContainer.appendChild(btn);
                });
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É —Å–µ—Å—ñ–π:", error);
            }
        }

        async function selectSession(uuid) {
            currentSessionUuid = uuid;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞ URL
            document.getElementById('session-info').innerText = `ID: ${uuid}`;
            window.history.pushState({}, '', `?session=${uuid}`);
            
            // –û—á–∏—â—É—î–º–æ –≤—ñ–∫–Ω–æ —Ç–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = '<p class="text-gray-400 text-center mt-10">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó...</p>';
            
            await loadHistory();
            await loadAllSessions(); // –û–Ω–æ–≤–ª—é—î–º–æ –ø—ñ–¥—Å–≤—ñ—Ç–∫—É –≤ Sidebar
        }

        // 1. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –Ω–æ–≤–æ—ó —Å–µ—Å—ñ—ó
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/sessions`, { method: 'POST' });
                const data = await response.json();
            // –í—ñ–¥—Ä–∞–∑—É –ø–µ—Ä–µ–º–∏–∫–∞—î–º–æ—Å—å –Ω–∞ –Ω–æ–≤–æ—Å—Ç–≤–æ—Ä–µ–Ω—É —Å–µ—Å—ñ—é
                await selectSession(data.session_uuid);
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–µ—Å—ñ—ó:", error);
            }
        }

        // 2. –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text || !currentSessionUuid) {
                alert("–°–ø–æ—á–∞—Ç–∫—É —Å—Ç–≤–æ—Ä—ñ—Ç—å/–æ–±–µ—Ä—ñ—Ç—å —Å–µ—Å—ñ—é!");
                return;
            }

            appendMessage('user', text);
            input.value = '';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSessionUuid}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                appendMessage('assistant', data.content);
                await loadHistory();
                await loadAllSessions(); 
            } catch (error) {
                appendMessage('system', "–ü–æ–º–∏–ª–∫–∞ –∑–≤'—è–∑–∫—É –∑ —Å–µ—Ä–≤–µ—Ä–æ–º.");
            } finally {
                btn.disabled = false;
            }
        }

        // 3. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó
        async function loadHistory() {
            if (!currentSessionUuid) return;
            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSessionUuid}/history`);
                if (!response.ok) throw new Error("–°–µ—Å—ñ—é –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
                const data = await response.json();
                updateCost(data.total_cost);
                
                const chatWindow = document.getElementById('chat-window');
                chatWindow.innerHTML = '';
                if (data.messages.length === 0) {
                    chatWindow.innerHTML = '<p class="text-gray-400 text-center mt-10">–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è</p>';
                } else {
                    data.messages.forEach(msg => appendMessage(msg.role, msg.content));
                }
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó:", error);
                document.getElementById('session-info').innerText = "–°–µ—Å—ñ—è –Ω–µ–¥—ñ–π—Å–Ω–∞";
            }
        }

        // 4. –°–∫–∏–¥–∞–Ω–Ω—è —á–∞—Ç—É (Reset)
        async function resetChat() {
            if (!currentSessionUuid) return alert("–í–∏–±–µ—Ä—ñ—Ç—å —Å–µ—Å—ñ—é");
            if (!confirm("–û—á–∏—Å—Ç–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å —Ü—ñ—î—ó —Å–µ—Å—ñ—ó?")) return;

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSessionUuid}/reset`, { method: 'POST' });
                if (response.ok) {
                    document.getElementById('chat-window').innerHTML = '<p class="text-gray-400 text-center mt-10">–Ü—Å—Ç–æ—Ä—ñ—é –æ—á–∏—â–µ–Ω–æ.</p>';
                    updateCost(0);
                }
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å–∫–∏–¥–∞–Ω–Ω—ñ:", error);
            }
        }

        // 5. –í–∏–¥–∞–ª–µ–Ω–Ω—è —Å–µ—Å—ñ—ó (Delete)
        async function deleteSession() {
            if (!currentSessionUuid) return;
            if (!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Å–µ—Å—ñ—é —Ç–∞ –≤—Å—ñ –¥–∞–Ω—ñ –Ω–∞–∑–∞–≤–∂–¥–∏?")) return;

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSessionUuid}`, { method: 'DELETE' });
                if (response.status === 204 || response.ok) {
                    currentSessionUuid = null;
                    document.getElementById('session-info').innerText = "–°–µ—Å—ñ—è: –í–∏–¥–∞–ª–µ–Ω–∞";
                    document.getElementById('chat-window').innerHTML = '<p class="text-gray-400 text-center mt-10">–°–µ—Å—ñ—é –≤–∏–¥–∞–ª–µ–Ω–æ.</p>';
                    updateCost(0);
                    window.history.pushState({}, '', window.location.pathname);
                    location.reload();
                }
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ:", error);
            }
        }

        function appendMessage(role, text) {
            const chatWindow = document.getElementById('chat-window');
            const msgDiv = document.createElement('div');
            msgDiv.className = `p-3 rounded-lg max-w-[80%] ${
                role === 'user' ? 'bg-blue-100 ml-auto text-blue-900' : 'bg-gray-200 text-gray-800'
            }`;
            msgDiv.innerHTML = `<strong>${role === 'user' ? '–í–∏' : 'AI'}:</strong> <p>${text}</p>`;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function updateCost(cost) {
            document.getElementById('cost-display').innerText = `–ó–∞–≥–∞–ª—å–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å: $${cost.toFixed(6)}`;
        }
    </script>
</body>
</html>
